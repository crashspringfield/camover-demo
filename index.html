<html ng-app="camover">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Camover</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./app/css/style.css"/>
  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-inverse">
      <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <a ui-sref="map" class="navbar-brand"><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span> camover1984</a>
        </div>
        <!-- On collapse -->
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li><a ui-sref="about">about</a></li>
              <li><a ui-sref="contribute">contribute</a></li>
              <li><a ui-sref="references">references</a></li>
          </ul>
        </div>
        <!-- End collapse -->
      </div>
    </nav>

    <!-- Page Content -->
    <div class=container>
      <div ui-view></div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class=container>
      <p>Check us out on <a href="https://github.com/crashspringfield/camover">Github</a></p>
    </div>
    </div>

  </body>
    <!-- Libraries -->
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/ngmap/build/scripts/ng-map.min.js"></script>
    <script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqHbONG-0SSQjc0k1-xmf6oELmM9rBxhc"></script>
    <!-- app -->
    <script src="./app/app.module.js"></script>
    <script src="./app/app.routes.js"></script>
    <!-- map -->
    <script src="./app/map/map.module.js"></script>
    <script src="./app/map/map.controller.js"></script>
    <script src="./app/map/camera.service.js"></script>
</html>
